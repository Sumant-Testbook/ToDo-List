<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/11bfc88179.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <h2>To-Do List App</h2>
            <button onclick="addNote()" class="addNote" id="addNote">+ Add</button>
            <button onclick="saveData(1)">Save</button>
        </div>
        <div class="notes" id="notes">
            <div class="note" id="note">
                <div class="row">
                    <input class="title" type="text" placeholder="Title" id="1">
                    <button onclick="deleteNote()" id="deleteNote" class="delete"><i class="fa fa-trash"></i></span>
                </div>
                <textarea class="description" rows="10" placeholder="input text here!"></textarea>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
